<!doctype html>

<html>
<head>
	<title>Schedule It</title>
	<link href="dependencies/bootstrap.min.css" rel="stylesheet">
	<link href="resources/style.css" rel="stylesheet">
</head>
<body>
	<script src="dependencies/popper.min.js"></script>
	<script src="dependencies/jquery-3.2.1.min.js"></script>
	<script src="dependencies/bootstrap.min.js"></script>
	<script src="resources/script.js"></script>

	<!-- Heading -->
	<h1>
		<span>Schedule It</span>
		<button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#exampleModal">Settings</button>
		<button type="button" class="btn btn-primary float-right" style="margin-right: 10px">Notifications <span class="badge">0</span></button>
	</h1>

	<!-- Settings modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Settings</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="form-group row">
							<label for="..." class="col-5 col-form-label">Name</label>
							<div class="col-7">
								<input class="form-control" type="text" value="Vardbot">
							</div>
					</div>
					<div class="form-group row">
							<label for="..." class="col-5 col-form-label">Email</label>
							<div class="col-7">
								<input class="form-control" type="email" value="helloWorld123@gmail.com">
							</div>
					</div>
					<div class="form-group row">
							<label for="..." class="col-5 col-form-label">Phone number</label>
							<div class="col-7">
								<input class="form-control" type="tel" value="123-456-7890">
							</div>
					</div>
					<div class="form-group row">
							<label for="..." class="col-5 col-form-label">Change password</label>
							<div class="col-7">
								<input class="form-control" type="password" value="">
							</div>
					</div>
					<div class="form-group row">
							<div class="col-5">
								<label for="...">Profile picture</label>
								<input type="file" class="form-control-file" aria-describedby="fileHelp">
							</div>
							<div class="col-7">
								<img src="resources/profileDefaultPhoto.png" alt="Default Profile Photo" class="img-thumbnail float-right" width="100">
							</div>
					</div>
					<div class="form-group row">
							<div class="col-5">
								<p>Send notifications to</p>
							</div>
							<div class="col-3">
								<label class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input">
									<span class="custom-control-indicator"></span>
									<span class="custom-control-description">Email</span>
								</label>
							</div>
							<div class="col-4">
								<label class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input">
									<span class="custom-control-indicator"></span>
									<span class="custom-control-description">Phone</span>
								</label>
							</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>

	<hr />

	<!-- Main content -->
	<div class="row">
		<div class="col-2">
			<div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist">
				<a class="nav-link active" data-toggle="pill" href="#v-pills-1" role="tab">Me</a>
				<a class="nav-link" data-toggle="pill" href="#v-pills-2" role="tab">Group 1</a>
				<a class="nav-link" data-toggle="pill" href="#v-pills-3" role="tab">Group 2</a>
				<a class="nav-link" data-toggle="pill" href="#v-pills-4" role="tab">Group 3</a>
			</div>
		</div>
		<div class="col-10">
			<div class="tab-content" id="v-pills-tabContent">
				<div class="tab-pane fade show active" id="v-pills-1" role="tabpanel">
					<div class="card" style="height: 100%">
						<div class="card-body">
							<img style="float: right" src="resources/groupDefaultPhoto.jpg" alt="Default Group Photo" class="img-thumbnail" width="100">
							<h3>Group Name</h3>
							<br />
							<p>Group info</p>
						</div>
					</div>

					<div style="height: 30px"></div>
					
					<ul class="nav nav-tabs nav-fill" role="tablist">
						<li class="nav-item">
							<a class="nav-link active" data-toggle="tab" href="#v-pills-1-chat" role="tab">Chat</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" data-toggle="tab" href="#v-pills-1-cal" role="tab">Calendar</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" data-toggle="tab" href="#v-pills-1-opt" role="tab">Group Options</a>
						</li>
					</ul>
					<div class="tab-content">
						<div class="tab-pane active show" id="v-pills-1-chat" role="tabpanel">chat</div>
						<div class="tab-pane" id="v-pills-1-cal" role="tabpanel">cal</div>
						<div class="tab-pane" id="v-pills-1-opt" role="tabpanel">group options</div>
					</div>
				</div>
				<div class="tab-pane fade" id="v-pills-2" role="tabpanel">Group 1 content</div>
				<div class="tab-pane fade" id="v-pills-3" role="tabpanel">Group 2 content</div>
				<div class="tab-pane fade" id="v-pills-4" role="tabpanel">Group 3 content</div>
			</div>
		</div>
	</div>



</body>
</html>
