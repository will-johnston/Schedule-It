<!doctype html>

<html>
<head>
	<title>Schedule It</title>
	<link href="dependencies/bootstrap.min.css" rel="stylesheet">
	<link href="resources/style.css" rel="stylesheet">
</head>
<body>
	<script src="dependencies/popper.min.js"></script>
	<script src="dependencies/jquery-3.2.1.min.js"></script>
	<script src="dependencies/bootstrap.min.js"></script>
	<script src="resources/scriptMain.js"></script>

	<!-- Heading -->
	<h1>
		<button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#exampleModal">Settings</button>
		<button type="button" class="btn btn-primary float-right" style="margin-right: 10px">Logout</button
		
		<!-- Notification dropdown -->
		<div class="dropdown">
			<button class="btn btn-primary dropdown-toggle float-right" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="margin-right: 10px">Notifications <span class="badge">0</span></button>
			<div class="dropdown-menu dropdown-menu-right" id="notification-menu">

			</div>
		</div>

		<span>Schedule It</span>
	</h1>


	<!-- Settings modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Settings</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="form-group row">
							<label for="..." class="col-5 col-form-label">Name</label>
							<div class="col-7">
								<input class="form-control" type="text" value="">
							</div>
					</div>
					<div class="form-group row">
							<label for="..." class="col-5 col-form-label">Email</label>
							<div class="col-7">
								<input class="form-control" type="email" value="">
							</div>
					</div>
					<div class="form-group row">
							<label for="..." class="col-5 col-form-label">Phone number</label>
							<div class="col-7">
								<input class="form-control" type="tel" value="">
							</div>
					</div>
					<div class="form-group row">
							<label for="..." class="col-5 col-form-label">Change password</label>
							<div class="col-7">
								<input class="form-control" type="password" value="">
							</div>
					</div>
					<div class="form-group row">
							<div class="col-5">
								<label>Profile picture</label>
								<label class="btn btn-primary">
									<input type="file" style="display: none">Choose file
								</label>
							</div>
							<div class="col-7">
								<img src="resources/profileDefaultPhoto.png" alt="Default Profile Photo" class="img-thumbnail float-right" width="100">
							</div>
					</div>
					<div class="form-group row">
							<div class="col-5">
								<p>Send notifications to</p>
							</div>
							<div class="col-3">
								<label class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input">
									<span class="custom-control-indicator"></span>
									<span class="custom-control-description">Email</span>
								</label>
							</div>
							<div class="col-4">
								<label class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input">
									<span class="custom-control-indicator"></span>
									<span class="custom-control-description">Phone</span>
								</label>
							</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger mr-auto">Delete account</button>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Group settings modal -->
	<div class="modal fade" id="groupSettingsModal" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Group settings</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="form-group row">
						<label class="col-4 col-form-label">Name</label>
						<div class="col-8">
							<input class="form-control" type="text" id="groupSettingsModalName">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-4 col-form-label" id="groupSettingsModalInfo" maxlength="150">Information</label>
						<div class="col-8">
							<textarea class="form-control" rows="3"></textarea>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-4">
							<label>Group picture</label>
						</div>
						<div class="col-8">
							<label class="btn btn-primary">
								<input type="file" style="display: none">Choose file
							</label>
							<img src="resources/groupDefaultPhoto.jpg" alt="Default Profile Photo" class="img-thumbnail float-right" width="100">
						</div>
					</div>
					<div class="form-group row">
						<div class="col-6">
							<label>Add friends to group:</label>
							<div class="list-group">
							</div>
						</div>
						<div class="col-6">
							<label>Members:</label>
							<br />
							<ul class="list-group" style="width: 100%">
							</ul>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<div class="mr-auto">
						<button type="button" class="btn btn-danger">Delete group</button>
						<button type="button" class="btn btn-danger">Leave group</button>
					</div>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary" id="groupSettingsSaveButton">Confirm</button>
				</div>
			</div>
		</div>
	</div>


	<!-- New group modal -->
	<div class="modal fade" id="newGroupModal" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">New group</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="form-group row">
						<label class="col-4 col-form-label">Name</label>
						<div class="col-8">
							<input class="form-control" type="text" id="newGroupModalName">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-4 col-form-label">Information</label>
						<div class="col-8">
							<textarea class="form-control" rows="3" id="newGroupModalInfo" maxlength="150"></textarea>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-4">
							<label>Group picture</label>
						</div>
						<div class="col-8">
							<label class="btn btn-primary">
								<input type="file" style="display: none">Choose file
							</label>
							<img src="resources/groupDefaultPhoto.jpg" alt="Default Profile Photo" class="img-thumbnail float-right" width="100">
						</div>
					</div>
					<div class="form-group row">
						<div class="col-6">
							<label>Add friends to group:</label>
							<div class="list-group">
							</div>
						</div>
						<div class="col-6">
							<label>Members:</label>
							<br />
							<ul class="list-group" style="width: 100%">
							</ul>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" id="newGroupModalCancelButton" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary" id="newGroupModalCreateButton">Create</button>
				</div>
			</div>
		</div>
	</div>

	<hr />

	<!-- Main content -->
	<div class="row">
		<div class="col-mod-l">
			<div class="container fill">


				<!-- Group side list -->
				<div class="card side-list">
					<label class="card-header">Groups</label>
					<ddiv class="card-block">
						<button type="button" class="btn btn-primary" id="addNewGroupButton" data-toggle="modal" data-target="#newGroupModal">Create new group</button>
						<div class="nav flex-column nav-pills" id="vPillsTab" role="tablist">
							<a class="nav-link active" data-toggle="pill" href="#group1Content" role="tab">Me</a>
						</div>
					</ddiv>
				</div>


				<!-- Friends side list -->
				<div class="card side-list">
					<label class="card-header">Friends</label>
					<div class="card-block">
						<div class="form-inline">
							<input type="text" class="form-control" id="addFriendTextbox" placeholder="Username">
							<button type="button" class="btn" data-toggle="tooltip" data-placement="top" title="Tooltip on top">
								<img src="resources/arrowRight.png" width="18px">
							</button>
						</div>
						<div class="list-group">
						</div>
					</div>
				</div>

			</div>
		</div>


		<div class="col-mod-r">
			<div class="tab-content" id="vPillsContent">

				<!-- Me group -->
				<div class="tab-pane fade show active" id="group1Content" role="tabpanel">
					<div class="collapse show" id="group1ContentCollapse">
						<div class="card card-group">
							<div class="card-body">
								<img src="resources/profileDefaultPhoto.png" alt="Default Group Photo" class="img-thumbnail">
								<h3>Me</h3>
								<p>This tab is just for you! Chat with the bot and set personal events.</p>
								<button type="button" class="btn btn-secondary btn-sm" id="groupSettingsButton" data-toggle="modal" data-target="#groupSettingsModal">Group settings</button>
							</div>
						</div>
					</div>
					
					<ul class="nav nav-tabs nav-fill" role="tablist">
						<li class="nav-item">
							<a class="nav-link active" data-toggle="tab" href="#group1ContentChat" role="tab">Chat</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" data-toggle="tab" href="#group1ContentCal" role="tab">Calendar</a>
						</li>
						<button class="btn chevron" type="button" data-toggle="collapse" data-target="#group1ContentCollapse" aria-expanded="false">
							<img src="resources/chevronUp.png">
						</button>
					</ul>
					<div class="tab-content">
						<div class="tab-pane active show" id="group1ContentChat" role="tabpanel">chat...</div>
						<div class="tab-pane" id="group1ContentCal" role="tabpanel">cal...</div>
					</div>
				</div>


			</div>
		</div>
	</div>



</body>
</html>
