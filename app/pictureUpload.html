<!doctype html> 

<html>
<head>
	<title>Schedule It - Upload A Photo</title>
	<link href="dependencies/bootstrap.min.css" rel="stylesheet">
    <link href="resources/style.css" rel="stylesheet">

    <style>
        body {
            background-color: #007bff
        }
    </style>
</head>
<body>
	<script src="dependencies/popper.min.js"></script>
	<script src="dependencies/jquery-3.2.1.min.js"></script>
	<script src="dependencies/bootstrap.min.js"></script>
	<script src="resources/script.js"></script>

    <div class="container">
        <div class="row">
            <div class="col-sm-3"> <!-- Column 1-->

            </div>
            <div class="col-sm-5"> <!-- Column 2-->
                <div style="height:30px;"> </div>
                <h1 align="center" style="color: #FFFFFF;font-size:400%;" class="display-4">Upload A Photo</h1>       
                <div style="height:10px;"> </div>                
                <div class="card">
                    <div class="card-block" id="pictureUploadFrame">
                        <img class="card-img-top" src="resources/profileDefaultPhoto.png" style="border: 3px solid #868686;">
                        <div style="height:10px;"> </div>
                        
                        <!--Upload photo input-->
                        <label class="btn btn-primary" for="my-file-selector">
                            <input id="my-file-selector" type="file" style="display:none" 
                            onchange="$('#upload-file-info').html(this.files[0].name)">
                            Choose file
                        </label>
                        <span class='label label-info' id="upload-file-info"></span>

                        <!--Upload or skip-->
                        <div style="height:20px;"> </div>
                        <div style="display: inline-block">
                                <button type="button" id="uploadPhoto" class="btn btn-secondary" style="width:120px"> Upload </button>
                                <button type="button" id="skipPhoto" class="btn btn-secondary" style="width:120px"> Skip </button>                             
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3"> <!-- Column 3-->
                
            </div>
        </div>
    </div>
</body>
</html>
